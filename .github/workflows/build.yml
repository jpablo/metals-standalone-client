name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: metals-standalone-client-linux
            executable-path: target/universal/stage/bin/metals-standalone-client
          - os: macos-latest
            artifact-name: metals-standalone-client-macos
            executable-path: target/universal/stage/bin/metals-standalone-client
          - os: windows-latest
            artifact-name: metals-standalone-client-windows
            executable-path: target/universal/stage/bin/metals-standalone-client.bat

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up SBT
      uses: sbt/setup-sbt@v1

    - name: Cache SBT dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**/*.scala', 'project/**/*.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Run tests
      run: sbt test

    - name: Build application
      run: sbt assembly

    - name: Verify JAR exists
      shell: bash
      run: |
        ls -la target/scala-3.7.1/metals-standalone-client.jar

    - name: Create single executable file
      shell: bash
      run: |
        mkdir -p artifacts
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          # For Windows, create a batch file that runs the JAR
          cat > artifacts/metals-standalone-client.bat << 'EOF'
        @echo off
        java -jar "%~dp0metals-standalone-client.jar" %*
        EOF
          cp target/scala-3.7.1/metals-standalone-client.jar artifacts/
        else
          # For Unix systems, create a self-executing script with embedded JAR
          cat > artifacts/metals-standalone-client << 'EOF'
        #!/bin/bash
        # Self-extracting JAR script
        MYSELF=`which "$0" 2>/dev/null`
        [ $? -gt 0 -a -f "$0" ] && MYSELF="./$0"
        java -jar "$MYSELF" "$@"
        exit $?
        EOF
          cat target/scala-3.7.1/metals-standalone-client.jar >> artifacts/metals-standalone-client
          chmod +x artifacts/metals-standalone-client
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: artifacts/
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: Create release packages
      run: |
        cd release-artifacts
        
        # Copy single executables to root level
        cp metals-standalone-client-linux/metals-standalone-client metals-standalone-client-linux
        cp metals-standalone-client-macos/metals-standalone-client metals-standalone-client-macos
        cp metals-standalone-client-windows/metals-standalone-client.bat metals-standalone-client-windows.bat
        cp metals-standalone-client-windows/metals-standalone-client.jar metals-standalone-client-windows.jar

    - name: Generate release tag
      id: tag
      run: |
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        TAG="build-${TIMESTAMP}-${COMMIT_SHORT}"
        echo "tag=${TAG}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Build ${{ steps.tag.outputs.tag }}"
        body: |
          Automated build from commit ${{ github.sha }}
          
          ## Download Instructions
          
          ### Linux
          ```bash
          # Download single executable file
          wget https://github.com/jpablo/metals-standalone-client/releases/download/${{ steps.tag.outputs.tag }}/metals-standalone-client-linux
          chmod +x metals-standalone-client-linux
          ./metals-standalone-client-linux --help
          ```
          
          ### macOS
          ```bash
          # Download single executable file
          wget https://github.com/jpablo/metals-standalone-client/releases/download/${{ steps.tag.outputs.tag }}/metals-standalone-client-macos
          chmod +x metals-standalone-client-macos
          ./metals-standalone-client-macos --help
          ```
          
          ### Windows
          ```cmd
          # Download both files to the same directory
          # Download: metals-standalone-client-windows.bat
          # Download: metals-standalone-client-windows.jar
          # Then run:
          metals-standalone-client-windows.bat --help
          ```
          
          Built with:
          - Scala 3.7.1
          - SBT 1.11.2
          - Java 17
        files: |
          release-artifacts/metals-standalone-client-linux
          release-artifacts/metals-standalone-client-macos
          release-artifacts/metals-standalone-client-windows.bat
          release-artifacts/metals-standalone-client-windows.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}